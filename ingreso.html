<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Opciones de Inicio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/26786-plantas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 450px;
    }

    h2 {
      margin-bottom: 30px;
      color: #3a5a2a;
      font-weight: bold;
      font-size: 24px;
      line-height: 1.4;
    }

    .btn {
      display: block;
      width: 220px;
      padding: 14px;
      margin: 12px auto;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #6a9c6a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #588a58;
    }

    .btn.alt {
      background-color: #446e44;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      ¡Bienvenido a PlanetWin! <br><br>
      Juntos podemos transformar nuestro entorno cuidando el medio ambiente, <br>
      reciclando y dandonos un mejor entorno.<br><br>
      ¡Únete a esta misión y sé parte del cambio positivo para un planeta más limpio y saludable!
    </h2>

    <button class="btn alt" id="btnCliente" onclick="location.href='file:///C:/Users/Oliver/Desktop/py/principal.html'">Continuar como Cliente</button>
    <button class="btn alt" id="btnAdmin" onclick="location.href='file:///C:/Users/Oliver/Desktop/py/administrador.html'">Continuar como Administrador</button>
  </div>

  <script>
    const rol = localStorage.getItem("rolUsuario");

    if (rol === "cliente") {
      document.getElementById("btnAdmin").style.display = "none";
    } else if (rol === "administrador") {
      document.getElementById("btnCliente").style.display = "none";
    } else {
      alert("Por favor inicia sesión.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
