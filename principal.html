<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Interfaz de Reciclaje UMSS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('img/26786-plantas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      display: flex;
      gap: 40px;
    }

    .menu-usuario {
      background: linear-gradient(145deg, #a0d911, #b5e61d);
      border-radius: 20px;
      padding: 20px;
      color: #000;
      font-weight: bold;
      width: 240px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .menu-usuario div {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(0,0,0,0.2);
      font-size: 16px;
      cursor: pointer;
    }

    .menu-usuario div:last-child {
      border-bottom: none;
    }

    .menu-usuario img {
      width: 30px;
      margin-right: 10px;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .boton {
      background-color: #57c84d;
      color: #fff;
      font-weight: bold;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #45a63c;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .menu-usuario {
        width: 100%;
      }

      .contenido {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu-usuario">
      <div onclick="location.href='file:///C:/Users/Oliver/Desktop/py/cuenta.html'">
        <img src="https://img.icons8.com/ios-filled/50/user.png"/> Cuenta
      </div>
      <div onclick="location.href='file:///C:/Users/Oliver/Desktop/py/puntos.html'">
        <img src="https://img.icons8.com/ios-glyphs/30/points.png"/> Puntos
      </div>
      <div onclick="location.href='file:///C:/Users/Oliver/Desktop/py/notificaiones.html'">
        <img src="https://img.icons8.com/ios-filled/50/appointment-reminders.png"/> Notificaciones
      </div>
      <div onclick="location.href='file:///C:/Users/Oliver/Desktop/py/logout.html'">
        <img src="https://img.icons8.com/ios-filled/50/logout-rounded-left.png"/> Cerrar Sesi√≥n
      </div>
    </div>

    <div class="contenido">
      <button class="boton" onclick="location.href='file:///C:/Users/Oliver/Desktop/py/mapa.html'">Puntos de Reciclaje</button>
      <button class="boton" onclick="location.href='file:///C:/Users/Oliver/Desktop/py/compra.html'">Compras</button>
    </div>
  </div>
</body>
</html>
