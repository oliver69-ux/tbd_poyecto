<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descuentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('img/26786-plantas.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      padding-top: 60px;
      margin: 0;
    }

    .formulario {
      background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>

  <h2>Descuentos disponibles</h2>

  <div class="formulario">
    <h3>Agregar nuevo producto en descuento</h3>
    <form>
      <input type="text" name="producto" placeholder="Nombre del producto" required><br>
      <input type="number" name="descuento" placeholder="Descuento (%)" min="1" max="100" required><br>
      <input type="date" name="inicio" required placeholder="Fecha de inicio"><br>
      <input type="date" name="fin" required placeholder="Fecha de finalizaciÃ³n"><br>
      <button type="submit">Guardar descuento</button>
    </form>
  </div>

</body>
</html>
