<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PlanetWin Login</title>
    <style>
        body {
            font-family: 'Sans-Serif', Arial;
            background-image: url('img/meric-dagli-7NBO76G5JsE-unsplash.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 500px;
            margin: 50px auto;
            border: 2px solid purple;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-family: 'Serif';
            font-size: 28px;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="password"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #fdefc4;
            text-align: center;
            font-size: 14px;
        }

        .checkbox {
            font-size: 13px;
            margin-bottom: 15px;
        }

        button {
            width: 65%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #cdd176;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot {
            font-size: 13px;
            margin-top: 15px;
            color: #000;
            font-weight: bold;
        }

        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 90px;
        }

        .login-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-text">Login</div>
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1 class="login-title">“PlanetWin”</h1>
        <input type="text" placeholder="Usuario"><br>
        <input type="password" placeholder="Contraseña" id="password"><br>

        <div class="checkbox">
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar contraseña
        </div>

        <button onclick="location.href='file:///C:/Users/Oliver/Desktop/py/ingreso.html'">INGRESAR</button><br>
        <button onclick="location.href='file:///C:/Users/Oliver/Desktop/py/registro.html'">REGÍSTRATE</button><br>

        <div class="forgot">
            <a href="file:///C:/Users/Oliver/Desktop/py/iniciar.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
