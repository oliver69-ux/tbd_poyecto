<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PlanetWin Login</title>
    <style>
        /* tu CSS original */
        body {
            font-family: 'Sans-Serif', Arial;
            background-image: url('img/meric-dagli-7NBO76G5JsE-unsplash.jpg'); 
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            width: 500px;
            margin: 50px auto;
            border: 2px solid purple;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-family: 'Serif';
            font-size: 28px;
            margin-bottom: 30px;
        }
        input[type="text"], input[type="password"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #fdefc4;
            text-align: center;
            font-size: 14px;
        }
        .checkbox {
            font-size: 13px;
            margin-bottom: 15px;
        }
        button {
            width: 65%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background-color: #cdd176;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .forgot {
            font-size: 13px;
            margin-top: 15px;
            color: #000;
            font-weight: bold;
        }
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 90px;
        }
        .login-text {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-text">Login</div>
    <div class="login-container">
        <img src="img/sanSimon.jpg" alt="Logo" class="logo">
        <h1 class="login-title">“PlanetWin”</h1>

        <input type="text" placeholder="Usuario" id="usuario"><br>
        <input type="password" placeholder="Contraseña" id="password"><br>

        <div class="checkbox">
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar contraseña
        </div>

        <button onclick="validarAcceso()">INGRESAR</button><br>
        <button onclick="location.href='registro.html'">REGÍSTRATE</button><br>

        <div class="forgot">
            <a href="iniciar.html">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        // Usuarios simulados (puedes modificar o cargar desde otro archivo JSON para simular BD)
        const usuariosSimulados = [
            { usuario: "cliente1", clave: "123", rol: "cliente" },
            { usuario: "admin1", clave: "admin123", rol: "administrador" }
        ];

        function validarAcceso() {
            const usuario = document.getElementById("usuario").value.trim();
            const clave = document.getElementById("password").value.trim();

            if (usuario === "" || clave === "") {
                alert("Por favor, ingresa usuario y contraseña");
                return;
            }

            const encontrado = usuariosSimulados.find(u => u.usuario === usuario && u.clave === clave);

            if (encontrado) {
                localStorage.setItem("rolUsuario", encontrado.rol);
                alert(`Bienvenido ${encontrado.rol}`);

                if (encontrado.rol === "cliente") {
                    window.location.href = "principal.html";  // Página cliente
                } else if (encontrado.rol === "administrador") {
                    window.location.href = "administrador.html";  // Página admin
                }
            } else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</body>
</html>
