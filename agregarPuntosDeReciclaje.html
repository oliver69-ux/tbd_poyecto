<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Puntos de Reciclaje</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #e0f7fa;
      padding: 0;
      margin: 0;
    }

    h2 {
      padding-top: 30px;
    }

    form {
      margin: 20px auto;
      width: 300px;
    }

    input[type="text"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #00bcd4;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Agregar nuevo punto de reciclaje</h2>

  <form>
    <label>Nombre del punto:<br><input type="text" name="nombre" required></label><br>
    <label>Direcci√≥n:<br><input type="text" name="direccion" required></label><br>
    <label>Ciudad:<br><input type="text" name="ciudad" required></label><br>
    <button type="submit">Guardar punto</button>
  </form>

  <!-- Mapa fijo centrado en Cochabamba -->
  <iframe 
    src="https://www.google.com/maps?q=Cochabamba,Bolivia&z=13&output=embed"
    loading="lazy" 
    allowfullscreen>
  </iframe>

</body>
</html>
